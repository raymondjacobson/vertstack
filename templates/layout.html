<body>
  
  <header>
  <div id="header-wrap">
    <h1>{{return_vals['title']}}</h1>
    <p>{{return_vals['subtitle']}}</p>
    <div class="dots">&#x25CF; &#x25CF; &#x25CF;</div>
  </div>
  </header>
  <div id="container" class="cf">
    <div id="main" role="main">
  	  {% for message in get_flashed_messages() %}
  	  <div class="flash">{{message}}</div>
  	  {% endfor %}
      {% block body %}{% endblock %}
    </div>
    
  </div>
  <footer><p>Powered by <a href="#">Vertstack</a> from <a href="#">Raymond Jacobson</a></p></footer>
